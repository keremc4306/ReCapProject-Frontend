<div class="row">
   <div class="col-md-9">
   
      <input type="text" [(ngModel)]="filterText" class="form-control rounded-0 mb-3"
                placeholder="Araba Ara..." autocomplete="off" >
   
      <table class="table table-hover table-striped border shadow">
         <thead>
         <tr>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Günlük Ücret</th>
            <th></th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let car of carDetails | carFilter: filterText">
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.dailyPrice }} ₺</td>
            <td>
               <button class="btn btn-sm btn-primary px-3" routerLink="/cars/detail/{{ car.id }}">
                  Detay
               </button>
            </td>
         </tr>
         </tbody>
      </table>
   </div>
   
      <div class="col-md-3">
         <app-car-filter></app-car-filter>
      </div>
</div>
