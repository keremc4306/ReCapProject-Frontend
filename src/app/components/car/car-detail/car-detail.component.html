<div *ngIf="carDetail && carImage" class="row">
   <div class="col-lg-6">
      <img [src]="imageBaseUrl + carImage.imagePath" alt="{{carDetail.brandName}}" class="img-fluid">
   </div>

   <div class="col-lg-6 my-auto">
      <h1>{{ carDetail.brandName }}</h1>
      <hr style="width: 25%; opacity: 1; height: 2px">
      <ul class="list-unstyled">
         <li>
            <h5><b>Color Name: </b>{{ carDetail.colorName }}</h5>
         </li>
         <li>
            <h5><b>Model Year: </b>{{ carDetail.modelYear }}</h5>
         </li>
         <li>
            <h5><b>Günlük Ücret: </b>{{carDetail.dailyPrice }} ₺</h5>
         </li>
         <li>
            <h5><b>Detaylar: </b>{{carDetail.description }}</h5>
         </li>
      </ul>
      <app-car-rent></app-car-rent>
   </div>
</div>
